<html ng-app="skillApp" ng-controller="SkillCtrl">
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="../css/bootstrap.css"/>
<script src="../js/jquery-1.9.1.js"></script>	
<script src="../js/angular.min.js"></script>	
	<script src="../js/angular-route.js"></script>
	<script src="../js/angular-resource.js"></script>
	<script src="controllers/app.js"></script>
	<script src="controllers/homeController.js"></script>
	<script src="services/skill-service.js"></script>
<body>	
<div class="container">
     <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
         <div class="panel panel-info" >
                 <div class="panel-heading">
                     <div class="panel-title">Add Skills</div>
                 </div>
                 <div style="padding-top:30px" class="panel-body">
                    <form role="form" ng-submit="addSkills()" class="form-horizontal">
                        <div class="form-group">
				          <label class="control-label col-sm-2" for="skill">Skill:</label>
				          <div class="col-sm-2">
				            <input type="text" ng-model="skill" required placeholder="Enter Skill">
				          </div>
				        </div>
				        <div class="form-group">
				          <label class="control-label col-sm-2" for="pwd">Category:</label>
				          <div class="controls col-sm-2">
                                <select name="category" ng-model="category" >
				                    <option value="">--choose category</option>
				                    <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
				                </select>
				          </div>
				        </div>
				        <div class="form-group">
				          <div class="col-sm-offset-2 col-sm-10">
				            <button type="submit" class="btn btn-default btn-primary" value="{{submitSkill}}">{{submitSkill}}</button>
				          </div>
				        </div>
				    </form>
                 </div>
         </div>
     </div>
 </div>
<div class="container" >    
    <div>
    <h3>Listing: </h3> 
        Search: <input ng-model="search"> <br>
        </div>
        <table  class="table table-bordered">
            <th>NAME</th>
            <th>CATEGORY</th>
            <th>ACTION</th>
            <tr ng-repeat="data in skills | filter:search | orderBy:skillName">
                <td>{{data.skillName}}</td>
                <td>{{data.skillCategory}}</td>
                <td>
                    <button edit-skill type="button" class="" ng-click="edit(data.id)">Edit</button>
                    <button type="button" ng-click="removeSkills(data.id)">Remove</button>
                </td>
            </tr>
        </table>
</div>
</body>
</html>
