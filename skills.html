<html ng-app="skillapp" ng-controller="SkillCtrl">
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="../css/bootstrap.css" />
<script src="../js/jquery-1.9.1.js"></script>	
<script src="../js/angular.min.js"></script>	
<script src="controllers/skills.js"></script>

<div class="container" >    
    <form role="form" ng-submit="addSkills()" class="form-horizontal">
    	<div class="form-group">
          <label class="control-label col-sm-2" for="skill">Skill:</label>
          <div class="col-sm-2">
            <input type="text" ng-model="skill" required placeholder="Enter Skill">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Category:</label>
          <div class="controls col-sm-2">          
            	<select name="category" ng-model="category" >                	
                    <option value="">--choose category</option>
                    <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
                </select>
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-primary" value="{{submitSkill}}">{{submitSkill}}</button>
          </div>
        </div>                
    </form>
    <div>
    <h3>Listing: </h3> 
        Search: <input ng-model="search"> <br>
        </div>
        <table  class="table table-bordered">
            <th>NAME</th>
            <th>CATEGORY</th>
            <th>ACTION</th>
            <tr ng-repeat="data in mySkills|filter:search|orderBy: 'name'">
                <td>{{data.name}}</td>
                <td>{{data.category}}</td>
                <td>
                    <button edit-skill type="button" class="" ng-click="edit($index)">Edit</button>
                    <button type="button" ng-click="remove($index)">Remove</button>
                </td>
            </tr>
        </table>
</div>

</html>
