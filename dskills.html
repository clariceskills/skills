<html ng-app="skillApp" ng-controller="SkillCtrl">
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/home-header.css"/>
<link rel="stylesheet" href="css/HrPolicies.css"/>
<link rel="stylesheet" href="css/tech-library.css"/>
<link rel="stylesheet" href="css/styles.css"/>
<link rel="stylesheet" href="css/jquery.fancybox-1.3.4.css"/>
<script src="../js/jquery-1.9.1.js"></script>	
<script src="../js/angular.min.js"></script>	
	<script src="../js/angular-route.js"></script>
	<script src="../js/angular-resource.js"></script>
	<script src="controllers/app.js"></script>
	<script src="controllers/homeController.js"></script>
	<script src="services/skill-service.js"></script>
<body>	
<div class="innerBox innerBoxClass">
<div style="background-color:#EBEBEC;padding:20px;font-family:'DroidSansBold',Arial,sans-serif;" class="marl40px" id="content">                                
    <h3 style="font-size: 17px; color:#6c6c6c; padding-left:269px;width: 100%;font-weight: bolder;margin-top: 52px;">Add Skills</h3>
    <hr style="border: thin gray dotted ">    
    <form role="skillform" ng-submit="addSkills()" class="form-horizontal">
        <span ng-class="{ 'has-error': skillform.skill.$error }" style="display:none; text-align:center; font-size: 12px; color: red" id="error">Please fill mandatory(*) values</span>        
        <table style="font-size: 13px; color:#8d8d8d;width: 100%">
            <tbody>                        
            <tr>
                <td width="20%" style="text-align:right">Skill *</td> 
                <td width="40%" style="text-align:center">
                <input type="text" style="border: 1px solid grey ;width:90%" ng-model="skill" required placeholder="Enter Skill">
                </td>                            
            </tr>
            <tr>
                <td width="20%" style="text-align:right">Category</td> 
                <td width="40%" style="padding:3px 17px;">
                <select name="category" ng-model="category" style="padding:1px;">
            <option value="">--choose category</option>
            <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
        </select>
                </td>                            
            </tr>                        
            <tr>
                <td width="20%" style="text-align:right"></td>                            
                <td width="40%" style="text-align: left; padding-left: 19px;"><input type="submit" style="width: 65px;" value="{{submitSkill}}" id="Leave" class="submit-button leave"></td>
                <td></td>
            </tr>                        
        </tbody></table>
    </form>
</div>
<div class="innerBox" style="min-height: 350px;">
<div style="clear:right"></div>        
<div style="background-color:#EBEBEC" class="marl40px" id="content">
  <p style="width:140px;" class="hrheading-text">Listing</p>  
  <table cellspacing="0px" cellpadding="0px" align="center" style="width:90%; background:none; margin-top:10px; margin-left:auto; margin-right:auto;" id="TechBuildingBlocks">
      <tbody><tr class="oddtr">
          <th width="33%">
              Name
          </th>
          <th width="33%">
              Category
          </th>
          <th width="33%">
              Actions
          </th>                            
      </tr>
      <tr ng-repeat="data in skills | filter:search | orderBy:skillName" align="center" class="oddtr" style="width:100%; text-align:center;">
		 <td align="center" style="background:#f3f3f3;">
		 <label style="font-size:12px; font-size: 12px; font-family:'DroidSansBold',Arial,sans-serif;">{{data.skillName}}</label>			                
		 </td>
		 <td align="center" style="background:#f3f3f3;">
		 <label style="font-size:12px; font-size: 12px; font-family:'DroidSansBold',Arial,sans-serif;">{{data.skillCategory}}</label>			                
		 </td>			                
		 <td align="center" style="background:#f3f3f3;">
		        <button edit-skill type="button" class="" ng-click="edit(data.id)">Edit</button>
		        <button type="button" ng-click="removeSkills(data.id)">Remove</button>
		 </td>
	  </tr>         
     </tbody>
  </table>
 </div>
</div>
</div>
</body>
</html>
